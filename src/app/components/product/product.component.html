        <div [routerLink]="['/product',product._id,'store',product.store._id]"   class="card">

         <div class="cardimage">
         <!-- <h1>IMAGE</h1> -->

         </div>

                <div class="productdetails">

                <h1 class="productname">{{product.productname}}</h1>
                <h1 class="productcategory ">{{product.category}}</h1>
                <h2 class="productprice">{{product.productprice}}</h2>

            <ng-container *ngIf="uiservice.currentroute =='/admin'">
                <div class="editproduct">
                    <div class="title">Dell inspiron</div>
                    <div class="qty">stock: 100</div>

                    <button class="w-full p-1 px-2 block bg-teal-500 font-bold text-sm text-white rounded-full mt-1">Edit</button>
