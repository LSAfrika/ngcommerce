<div class="orderdetails">
  <div class="detailsmodal">

    <svg (click)="closemodal()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="close" style="fill: rgba(20 184 166);"><path _ngcontent-pei-c16="" d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg>

    <div class="nav">
      <div>product</div>
      <div>quantity</div>
      <div>total</div>
    </div>
    <div class="completeorder">
<ng-container *ngIf="carthistory!=undefined">
  <!-- {{carthistory|json}} -->
<div class="product" *ngFor="let product of carthistory.products; let i=index">
<div class="productname">{{product.product.productname}}</div>
<div class="quantity">{{product.quantity}}</div>
<div class="totalprice">{{product.sumtotal}}</div>
</div>
<div class="shipping shippinggap">
  <span class="spantext">product cost:</span>
  <span>{{carthistory.totalprice}}</span>
</div>
<div class="shipping ">
  <span class="spantext">shipping cost:</span>
  <span>2500</span>
</div>

<div class="total">
  <span class="spantext">total cost:</span>
  <span >{{carthistory.totalprice +2500}}</span>
</div>
<div class="status">
  <span class="spantext">status:</span>
  <span >completed</span>
</div>
</ng-container>
</div>
<div class="ongoingorder"></div>
  </div>
</div>
