

<ng-container  *ngIf="openmodal==0">
  <div class="main">
    <div class="nav">

      <h1 class="maintitle">product view</h1>
      <svg (click)="closemodal()" class="close" xmlns="http://www.w3.org/2000/svg"
    width="24" height="24" viewBox="0 0 24 24"
    style="fill: rgba(20 184 166)"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg>
    </div>
  </div>
  </ng-container>

<ng-container  *ngIf="openmodal==1">
<div class="main">
  <div class="nav">

    <h1 class="maintitle">product view</h1>
    <svg (click)="closemodal()" class="close" xmlns="http://www.w3.org/2000/svg"
  width="24" height="24" viewBox="0 0 24 24"
  style="fill: rgba(20 184 166)"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg>
  </div>



  <div class="productviewcontainer" *ngFor="let item of [].constructor(14)">
    <div class="avatar"></div>
    <div class="description">
      <div class="name">Dell inspiron 15</div>
      <div class="category">Laptop</div>
    </div>

    <!-- <div class="mostviewed">most viewed</div> -->
    <div class="views">viewed 100</div>
  </div>

</div>
</ng-container>
<ng-container  *ngIf="openmodal==2">

    <div class="productviewcontainer" *ngFor="let item of [].constructor(5)">

      </div>

      <!-- <div class="mostviewed">most viewed</div> -->

</ng-container>
